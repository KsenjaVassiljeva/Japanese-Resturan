<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Restaurant</title>
    <link rel="stylesheet" href="style.css">

    <style>
        form {
            position: relative;
            width: 500px;
            bottom: 2050px;
            left: 100px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #af4c86;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #a0456f;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>voltereta</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section>
        <div class="container">
            <img src="assest/Untitled-1.png" alt="Вниз" class="more_img">
            <img src="assest/Rectangle 2.png" alt="Вниз" class="more_img2">
            <img src="assest/Union.png" alt="Вниз" class="more_img3">
            <img src="assest/1.png" alt="Вниз" class="more_img4">
        </div>
    </section>

    <section>
        <div class="containerSakura">
            <img src="assest/Rectangle 3.png" alt="sakura" class="sakura">
            <img src="assest/Sakura.png" alt="sakura" class="textSakura">
            <img src="assest/2.png" alt="sakura" class="textsak">
            <img src="assest/Rectangle 4.png" alt="food" class="food">
            <span class="food-text">Food</span>
            <img src="assest/Rectangle 5.png" alt="drink" class="drink">
            <span class="drink-text">Drink</span>
        </div>
    </section>

    <section>
        <div class="conteinerMenu">
            <img src="assest/Menu.png" alt="Menu" class="Menu">
            <img src="assest/sakurar.png" alt="Menusakura" class="Japan">
            <img src="assest/3.png" alt="Menutext" class="text2">
            <img src="assest/Rectangle 6.png" alt="Jiro" class="Jiro">
            <img src="assest/4.png" alt="text" class="text4">
        </div>
    </section>

    <section>
        <div class="containerGallery">
            <img src="assest/Gallery.png" alt="gallery" class="gallery">
            <img src="assest/Rectangle 7.png" alt="foto-gallery1" class="foto-gallery1">
            <img src="assest/Rectangle 8.png" alt="foto-gallery2"class="foto-gallery2">
            <img src="assest/Rectangle 9.png" alt="foto-gallery2"class="foto-gallery3">
            <img src="assest/Rectangle 10.png" alt="foto-gallery2"class="foto-gallery4">
            <img src="assest/Group 2.png" alt="book" class="book">
            <img src="assest/Untitled-1 1.png" alt="umbrella" class="umbrella">
        </div>
    </section>

    <form id="registrationForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <input type="submit" value="Register">
    </form>

    <script>
        // JavaScript for form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form data
            var location = document.getElementById("location").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // Example: You can do something with the form data here (e.g., send it to a server using AJAX)
            console.log("Location:", location);
            console.log("Email:", email);
            console.log("Phone:", phone);

            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
